<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/register.css">
    <title></title>
</head>
<body>
    <div class="section">
       <div class="caja">
            <form class="formulario" >
                <h3>Registration Form</h3>
            
                <input class="controls" type="text" name="nombre" placeholder="First name "> <br>
                
                <input class="controls" type="text" name="apellido"  placeholder="Last name"> <br>
                
                <input class="controls" type="email" name="correo"  placeholder="Email"> <br>
            
                <input class="controls" type="password" name="correo"  placeholder="Password"><br>
                
                <p class="terms"> I agree <a href="#">terms and conditions</a></p>
                <br>
                <input class="button" type="submit" value="Sign up">

                <p class="terms">Already have an count? <a href="#"> Log in </a> </p>
            </form>
            
       </div>

       <div class="caja">
            <h3>Root Network</h3>
            <div class="imagen">
                <img src="/img/logo.jpeg" alt="logo ">
            </div>
       </div>
    </div>
</body>
</html>
